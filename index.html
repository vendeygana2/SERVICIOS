<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Formulario</title>
    <link rel="icon" href="https://i.pinimg.com/280x280_RS/58/5e/52/585e5241b8992cd8d7bb7d6329332815.jpg" type="image/jpeg">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Elimina barras de desplazamiento */
        }
        
        .form-container {
            width: 100vw; /* 100% del ancho del viewport */
            height: 100vh; /* 100% del alto del viewport */
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <iframe src="https://vendeygana.forms.app" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        // Opcional: Forzar pantalla completa en móviles
        document.addEventListener('DOMContentLoaded', function() {
            if (window.innerWidth <= 768) { // Si es móvil
                document.documentElement.requestFullscreen().catch(e => console.log(e));
            }
        });
    </script>
</body>
</html>
